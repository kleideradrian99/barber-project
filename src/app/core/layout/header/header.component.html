<!-- header.component.html -->

<!-- TOP HEADER (desktop) -->
<mat-toolbar class="header-toolbar" role="banner" aria-label="Cabecera principal">
  <div class="toolbar-inner">
    <a class="logo" routerLink="/" aria-label="Ir al inicio">
      <div class="logo-icon">
        <mat-icon>content_cut</mat-icon>
      </div>
      <div class="logo-text">
        <span class="logo-main">MultiBarber</span>
        <span class="logo-tagline">Barberías al alcance de tu mano</span>
      </div>
    </a>

    <nav class="desktop-nav" aria-label="Navegación principal">
      <a *ngFor="let item of menuItems" class="nav-link" [routerLink]="item.route" routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: item.route === '/' }">
        <mat-icon class="nav-icon" aria-hidden="true">{{ item.icon }}</mat-icon>
        <span class="nav-label">{{ item.label }}</span>
      </a>
    </nav>
  </div>
</mat-toolbar>

<!-- BOTTOM NAV (mobile) -->
<nav class="bottom-nav" role="navigation" aria-label="Navegación inferior">
  <a *ngFor="let item of menuItems" class="nav-item" [routerLink]="item.route" routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }" aria-label="{{ item.label }}">
    <button mat-icon-button class="icon-btn" type="button" aria-hidden="true">
      <mat-icon>{{ item.icon }}</mat-icon>
    </button>
    <span class="nav-label">{{ item.label }}</span>
  </a>
</nav>
